<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="list.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1 id="first">Sukhman's Hangman Game</h1>


        <div class="button-container1">
            <button class="button1">Play Game</button>
        </div>

        <div class="keyboard-buttons-container">
            <!-- Buttons for letters a-m and n-z will be dynamically generated by JavaScript -->
        </div>

        <div id="hangman-post">
            <img src="./assets/hangman-0.svg" alt="Hangman Post" id="hangman-img">
        </div>
        
        <div id="guess-counter">
            <h1>Incorrect Guesses 0/6</h1>
        </div>
        
        <div class="letter-line-container">
            <!-- Letter lines will be dynamically generated by JavaScript -->
        </div>
        
        <div id="hint">
            <h1>Hint:</h1>
        </div>
    </div>
</body>
</html>
